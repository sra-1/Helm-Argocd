apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ankitdechart-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://ankit20000.github.io/charts
    chart: ankitchart
    targetRevision: 0.1.0
    helm:
      # Only override specific values here
      values: |
        replicaCount: 1
        image:
          repository: nginx
        service:
          type: NodePort    

  destination:
    server: 'https://23731A3CE9652834647283DDB4E312A5.gr7.ap-south-1.eks.amazonaws.com'

    namespace: default  # Change the namespace where the app will be deployed

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
