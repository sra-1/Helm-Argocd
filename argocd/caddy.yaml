apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: caddy
    namespace: argocd
spec:
    project: default
    source:
    repoURL: 'https://github.com/ankit20000/Helm-Argocd.git'
    path: overlays
    targetRevision: helm_argo
    destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
    syncPolicy:
    automated:
        selfHeal: true
        prune: true